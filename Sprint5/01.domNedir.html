1.1. DOM Nedir?

DOM (Document Object Model), web tarayıcısının HTML belgesini JavaScript ile manipüle edilebilir 
bir nesne yapısına dönüştürmesidir.

Neden İhtiyaç Duyulur?
- HTML statik bir dildir, yani sayfayı değiştirmek için dosyayı düzenleyip yeniden yüklememiz gerekir
- Modern web siteleri dinamik ve interaktif olmalıdır (pop-up'lar, formlar, animasyonlar vb.)
- Kullanıcı etkileşimlerine anında yanıt verebilmeliyiz

DOM Nasıl Çalışır?
1. Tarayıcı HTML dosyasını okur
2. HTML'i bir JavaScript objesi ağacına (DOM Tree) dönüştürür
3. JavaScript bu obje üzerinden HTML elementlerine erişir ve değiştirir
4. Değişiklikler anında sayfaya yansır, HTML dosyasını düzenlemeye gerek kalmaz

Örnek:
- Bir butona tıklandığında renk değiştirme
- Form gönderildiğinde doğrulama yapma
- Dinamik içerik ekleme/çıkarma
- Animasyonlar ve geçişler

DOM sayesinde JavaScript ile HTML ve CSS'i dinamik olarak kontrol edebiliriz.


1.2. Yapısı ve özellikleri

Oluşturma süreci 2 aşamalı:

1. her bir HTML tagını, onu temsil eden bir objeye dönüştürür. Bu objeye o HTML elemanının içindeki
   yazı, classları ve diğer tüm HTML propertyleri yer alır.

2. Bu objeleri, taglerin arasındaki parent-child ilişkisine göre ağaçca yerleştirir. HTML body gibi
   elemanlar ağacın ana gövdesine yakın olur, bunların içindekiler ise ağacın daha üstlere dallarında
   yer alır.

DOM Ağacının Temel Özellikleri:

- DOM ağacının en üst elemanı: sayfalardaki tüm HTML taglarını ve özellikleri temsil 
  eden objelerdir.

- DOM ağacının kullanım özellikleri temsil eder:
  * Her HTML tagı bir node (düğüm) olarak temsil edilir
  * Taglar arasındaki parent-child ilişkisi korunur
  * Bu objelere DOM ağacındaki yerlerine göre node, 
    yani düğüm denir

- Bu düğümler DOM ağacındaki yerlerine göre farklı isimlere sahiptir:
  * Root node: Ağacın en üstündeki düğüm (document objesi)
  * Parent node: Başka düğümleri içeren düğüm
  * Child node: Bir parent düğümün içindeki düğüm
  * Sibling node: Aynı parent'a sahip düğümler
  * Leaf node: İçinde başka düğüm olmayan düğümler

- Taglar HTML dosyasında bulundukları yere göre parent-child 
  ilişkilerine göre DOM ağacına yerleştirilir


1.3. Sayfaya js dosyası eklemek

JavaScript nereye yazılır?

- HTML dosyası içinde, <script></script> tagleri arasına,

- js uzantılı bir dosyaya
  * HTML dosyasına <script src="dosyaYolu/dosyaAdi.js"></script> tagıyla bağlanmalı

Önemli Not:

JS kodları body tagı kapanmadan hemen önce yazılmalı ya da bağlanmalı.


1.4. Document Nedir?

Document, DOM ağacının en üst seviyesindeki objedir ve tüm web sayfasını temsil eder.

Document Objesi Özellikleri:

- Tarayıcı bir HTML sayfasını yüklediğinde otomatik olarak bir document objesi oluşturur
- Bu obje, sayfadaki tüm HTML elementlerine erişmemizi sağlar
- JavaScript'te "document" anahtar kelimesiyle erişilebilir
- DOM ağacının kök (root) elemanıdır

Document Objesi ile Yapabileceklerimiz:

- HTML elementlerini seçmek ve değiştirmek
  * document.getElementById("id")
  * document.querySelector(".class")
  * document.getElementsByClassName("class")
  
- Yeni HTML elementleri oluşturmak
  * document.createElement("div")
  
- Sayfa hakkında bilgi almak
  * document.title (sayfa başlığı)
  * document.URL (sayfa adresi)
  * document.body (body elementi)
  
- Event'leri (olayları) dinlemek
  * document.addEventListener("click", function)

Örnek Kullanım:

console.log(document.title);  // Sayfa başlığını yazdırır
document.body.style.backgroundColor = "blue";  // Arka plan rengini değiştirir
